{% extends 'base.html' %}
{% block title %}Contact Form{% endblock %}
{% block content %}
<h1 class="title">{{ view.object|default_if_none:'New Contact' }}</h1>
<form method="post">
  {% csrf_token %}
  <div class="box">{{ form.as_p }}</div>
  <div class="buttons">
    <button class="button is-primary" type="submit">Save</button>
    <a class="button" href="{% url 'contact-list' %}">Cancel</a>
  </div>
</form>
{% endblock %}
