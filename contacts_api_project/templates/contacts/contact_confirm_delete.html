{% extends 'base.html' %}
{% block title %}Delete Contact{% endblock %}
{% block content %}
<h1 class="title">Delete Contact</h1>
<p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <div class="buttons">
    <button class="button is-danger" type="submit">Yes, delete</button>
    <a class="button" href="{% url 'contact-list' %}">Cancel</a>
  </div>
</form>
{% endblock %}
