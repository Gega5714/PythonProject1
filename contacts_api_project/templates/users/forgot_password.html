{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h1 class="title">Forgot your password?</h1>
<p class="subtitle">Enter your account email and we'll send you a verification code.</p>
<form method="post">
  {% csrf_token %}
  <div class="box">
    {{ form.as_p }}
  </div>
  <div class="buttons">
    <button class="button is-primary" type="submit">Send Reset Code</button>
    <a class="button" href="{% url 'login' %}">Back to login</a>
  </div>
</form>
{% endblock %}
