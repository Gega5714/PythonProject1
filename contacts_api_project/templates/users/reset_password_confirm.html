{% extends 'base.html' %}
{% block title %}Confirm Reset{% endblock %}
{% block content %}
<h1 class="title">Verify Reset Code</h1>
<p class="subtitle">Enter the six-digit code from your email and choose a new password.</p>
<form method="post">
  {% csrf_token %}
  <div class="box">
    {{ form.as_p }}
  </div>
  <div class="buttons">
    <button class="button is-primary" type="submit">Update Password</button>
    <a class="button" href="{% url 'forgot-password' %}">Resend code</a>
  </div>
</form>
{% endblock %}
