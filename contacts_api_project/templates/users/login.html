{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<h1 class="title">Log In</h1>
<form method="post">
  {% csrf_token %}
  <div class="box">{{ form.as_p }}</div>
  <div class="buttons">
    <button class="button is-primary" type="submit">Log In</button>
    <a class="button" href="{% url 'home' %}">Back</a>
  </div>
</form>
<p class="mt-4">
  Need an account? <a href="{% url 'register' %}">Sign up here</a>.
</p>
<p>
  Forgot your password? <a href="{% url 'forgot-password' %}">Reset it here</a>.
</p>
{% endblock %}
