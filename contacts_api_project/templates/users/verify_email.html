{% extends 'base.html' %}
{% block title %}Verify Email{% endblock %}
{% block content %}
<h1 class="title">Verify Your Email</h1>
<p class="subtitle">Enter the six-digit code we sent to your email address.</p>
<form method="post">
  {% csrf_token %}
  <div class="box">{{ form.as_p }}</div>
  <div class="buttons">
    <button class="button is-primary" type="submit">Confirm Email</button>
  </div>
</form>
{% endblock %}
